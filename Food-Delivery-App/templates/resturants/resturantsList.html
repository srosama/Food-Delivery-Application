{% include "components/navbar.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/base/base.css'%}">


<div class="main-cards" style="padding-left: 8rem; padding-right: 8rem;">
  <h1 id="res-header">All Resturants </h1>
  <div class="resturants">
  {% for i in resturants%}
    <style>
 .img-card{{i.id_Restaurant}}{
    border-radius: 20px;
    margin-bottom: 15px; 
    border-radius: 15px 15px 0px 0px;
    width: 100%;
    height: 150px;
    background-image: url('/images/{{i.bannar_img}}'); 
    background-size: cover ;
    background-position: center;
}
    </style>
      <!-- Card 1 -->
      <div class="card">
        <div class="img-card{{i.id_Restaurant}}"></div>
        <div class="content-text-cards">
  <div class="title">
            <h2>{{i.name | title}} <br><span id="h1-span">{{i.description}}</span></h2>
            <i class="fa-solid fa-star" id="starRev" style="font-size:11px ; position: relative; top: 17px; color: rgb(255, 215, 0);">                 <span style="color: black; font-weight: 500;">4.5</span></i>
          </div>
          <div class="other">
            <p id="time"><i><i class="fa-regular fa-clock"></i></i> {{i.time_for_delivery}}min â€¢ ${{i.price_Max | floatformat}}max - ${{i.price_Min | floatformat}}min</p>
            <button id="category-card" style="color: rgb(174, 174, 174); "><img src="/images/{{i.logo}}" width="16px" id="imgBTN"> {{i.category}}</button>
          </div>
        </div>
      </div>
  {% endfor %}
</div>
