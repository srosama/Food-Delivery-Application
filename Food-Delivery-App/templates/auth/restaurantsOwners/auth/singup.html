<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup</title>

    <!-- link awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- Link file CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/multieForm.css' %}" />
</head>

<body style="background-color: rgb(245, 246, 250);">
    <div class="contanier">
        <div class="text"
            style="background: linear-gradient(rgb(105, 123, 255), rgb(3, 22, 165));  width: 40% !important;">
            <img src="{% static 'img/login.png'%} " style="width: 600px !important;" alt="">
            <h1 style="font-size: 30px !important;">Leave reviews for all measl</h1>
            <p>Let the Best of International Business News come to you.</p>
        </div>


        <div class="box-login" style="width: 60% !important;     background-color: #ffffff;">
            <h1 style="font-size: 20px; position: relative; left: 90px; top: 30px; cursor: pointer;  " id="logo"><a
                    href="{%url 'home'%}" style="text-decoration:  none; color: black;">Food</a> <br> <span
                    style="color: rgb(34, 50, 226);">delivery</span></h1>
            <div class="login">
                <div class="header" style="position: relative; top: 30px;">
                    <img src="image/logo.png" alt="" class="logo">
                    {% include "components/messages.html" %}
                    <h2 style="text-align: left !important; font-size: 40px;">Register Your <br>Restaurant üç£</h2>
                    <p style="width: 410px; text-align: left; color: gray; opacity: 0.5;">Register to create and setup your restaurant and view it to 1-million user</p>
                </div>

                <form method="post" style="position: relative; top: 20px;"> 
                    <!-- Django-Form -->
                    {% csrf_token %}
                            <!-- Full Name -->
                            <label for="text">Full Name</label>
                            <div class="inp">
                                <input type="text" name="name" placeholder="Ahmed Mouse" style="border-radius: 10px;">
                            </div>
        
                            <!-- Email -->
                            <label for="email">Email</label>
                            <div class="inp">
                                <input type="email" name="email" placeholder="name@example.com" style="border-radius: 10px; ">
                            </div>
        
                            <!-- Password -->
                            <label for="password">Password</label>
                            <div class="inp">
                                <input type="password" name="password" placeholder="min 8. charactres" style="
                                border-radius: 10px;">
                            </div>
                            
                            <label for="password">Confrom Password</label>
                            <div class="inp">
                                <input type="password" name="password2" placeholder="min 8. charactres" style="
                                border-radius: 10px;">
                            </div>
                    <!-- Button -->
                    <button
                        style=" border-radius: 10px; position: relative; top: 20px; width: 504px !important; ">Signup and Continue</button>
                    <p><a href="{% url 'singup' %}" style=" position: relative; top: 40px; left: 235px; text-align: center !important;">Back</a></p>
                </form>
            </div>

        </div>

        <script>
            const radios = document.querySelectorAll(".restaurant")
            const op1 = document.querySelector("#option1")
            const op2 = document.querySelector("#option2")
            const img1 = document.querySelector("#img1")
            const img2 = document.querySelector("#img2")
            const button = document.querySelector(".theButton")
            button.disabled = true
            button.style.backgroundColor = "#eff0f3"
            button.style.boxShadow = 'none'

            radios.forEach((rad) => {
                rad.addEventListener("click", (event) => {
                    const val = rad.dataset.changer
                    if (val === "rest") {
                        op1.style.borderColor = "#4F60FF"
                        op2.style.borderColor = "#eff0f3"
                        img1.style.backgroundColor = "#4E60FF"
                        img2.style.backgroundColor = "#eff0f3"
                        button.style.backgroundColor = "#4E60FF"
                        button.disabled = false
                        button.style.boxShadow = '1px 1px 10px rgb(78, 96, 255)'
                    } else if (val === "rest2") {
                        op2.style.borderColor = "#4F60FF"
                        op1.style.borderColor = "#eff0f3"
                        img2.style.backgroundColor = "#4E60FF"
                        img1.style.backgroundColor = "#eff0f3"
                        button.disabled = false
                        button.style.backgroundColor = "#4E60FF"
                        button.style.boxShadow = '1px 1px 10px rgb(78, 96, 255)'
                    }
                })
            })
        </script>
</body>

</html>
