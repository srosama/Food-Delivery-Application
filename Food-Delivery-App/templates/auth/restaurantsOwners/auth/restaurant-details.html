<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add your restaurnat</title>
</head>
<style>
  form > input{
    padding: 10px;
  }
</style>
<body>
  <div class="cont" style="padding: 90px;">
    <form method="post" style="max-width: 50px; padding: 10px;"  enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="res-name" placeholder="restaurnat name"><br>

      <input type="file" name="res-logo" id="res-logo"><br>
      <input type="file" name="bannars" id="bannars"><br>

      <input type="number" name="res-time_for_delivery" placeholder="res-time_for_delivery"><br>
      <input type="text" name="res-description" placeholder="descrption"><br>

      <input type="number" name="res-Pmax" placeholder="res-Pmax"><br>
      <input type="number" name="res-Pmin" placeholder="res-Pmix"><br>
      <input type="text" name="res-catagory" placeholder="res-catagory"><br><br>
      <button type="submit">send</button>
    </form>
  </div>
</body>
</html>
